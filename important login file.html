  background: #333;

}

  <body>

          type="text"
          placeholder="Please Enter Your Name Here"

        <input id="btn" type="submit" value="Submit" />

    </div>
  </body>
  <script>
    let btn = document
      .getElementById("btn")
      .addEventListener("mouseover", myFun);
    let btn2 = document
      .getElementById("btn")
      .addEventListener("mouseout", myFun2);
    function myFun(e) {
      let body = document.querySelector("body");

      body.style.color = "red";
    }
    function myFun2(e) {
      let body = document.querySelector("body");

      body.style.color = "blue";
    }

    document.querySelector("form").addEventListener("submit", myfun3);
